<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart of Stars</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cosmic-bg"></div>
    <canvas id="canvas"></canvas>

    <div class="message">
      <div>Happy Vietnamese Women's Day 20/10</div>
      <div class="subtitle">CHÚC AE VMC THẬT VUI VẺ VÀ HẠNH PHÚC</div>
    </div>

    <div id="message-backdrop" class="hidden"></div>

    <div id="message-card" class="hidden">
      <p>
        Đức Trung và toàn thể ae VMC chúc cho Thanh Thùy, Hân Châu, Mai Anh,
        Như, Quỳnh, Giang có một ngày 20/10 thật vui vẻ nè, hạnh phúc nè, luôn
        luôn xinh đẹp nè và mọi điều tốt đẹp sẽ luôn đến với bản thân mình nhóe!
      </p>
    </div>

    <audio id="bg-music" loop>
      <source src="Beneath the Rain.mp3" type="audio/mpeg" />
      Trình duyệt của bạn không hỗ trợ file âm thanh.
    </audio>

    <script src="script.js"></script>
  </body>
</html>
